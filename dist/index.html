<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel with Trish</title>
</head>
<body>
  <header>
    <section class="welcome">
      <h1>Welcome, User</h1>
    </section>
    <ul class="navbar">
      <li><button type="submit" id="searchButton">Search</button></li>
      <li><button type="submit" id="currentButton">Current</button></li>
      <li><button type="submit" id="upcomingButton">Upcoming</button></li>
      <li><button type="submit" id="pastButton">Past</button></li>
      <li><button type="submit" id="pendingButton">Pending</button></li>
    </ul>
  </header>
  <main class="main-box">
    <section class="user-form" id="userForm">
      <form action="" method="get">
        <label for="date">Date</label>
        <input type="date" name="date" id="">
        <label for="duration">Duration</label>
        <input type="number" name="duration" id="">
        <label for="number of travelers">Number of Travelrs</label>
        <input type="number" name="number of travelers" id="">
        <label for="Destination">Destination</label>
        <select name="Destination" id="">Destination</select>
        <input type="submit" value="search">
      </form>
    </section>
    <section class="trip-container hidden" id="tripContainer">
    </section>
  </main> 
  <script src="bundle.js"></script>

</body>
</html>
