<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel with Trish Sign-In</title>
</head>
<body>
  <section class="container">
    <form action="/" method="GET" class="form" id="login">
      <h1 class="form-title">Login</h1>
      <div class="form-message form-message-error">Incorrect username/password combination.</div>
      <div class="form-input-group">
        <input type="text" name="username" class="form__input" id="formUserName" autofocus placeholder="Username"> 
      </div>
      <div class="form-input-group">
        <input type="password" class="form__input" id="formPassword" autofocus placeholder="Password"> 
      </div>
      <input class="form-button" id="signinButton" type="submit"></button>
    </form>
  </section>
</body> 
</html>
